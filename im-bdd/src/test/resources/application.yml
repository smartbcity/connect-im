server:
  port: 8009

spring:
  main:
    web-application-type: reactive
  data:
    redis:
      password: redis-stack
  cache:
    cache-names: "organization, user"

i2:
  issuers:
    -
      name: im-test
      authUrl: http://keycloak-it:8080
      realm: im-test
      im:
        clientId: im-test-client
        clientSecret: secret

connect:
  im:
    organization:
      insee:
        token: ${INSEE_TOKEN}
        sirene-api: https://api.insee.fr/entreprises/sirene/V3
